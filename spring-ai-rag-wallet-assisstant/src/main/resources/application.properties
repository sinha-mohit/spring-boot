spring.application.name=spring-ai-rag-wallet-assisstant

# Use local Llama 3.2 via Ollama
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.model=llama3.2
spring.ai.chat.client.enabled=true

# spring.ai.openai.api-key=${API_KEY} # (Commented out, not needed for local Llama)

spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=${ELASTIC_USERNAME}
spring.elasticsearch.password=${ELASTIC_PASSWORD}
spring.ai.vectorstore.elasticsearch.initialize-schema=true
spring.ai.vectorstore.elasticsearch.index-name=fri-20-jun-2025

# Kibana credentials (if needed by the app)
kibana.username=${KIBANA_USERNAME}
kibana.password=${KIBANA_PASSWORD}

